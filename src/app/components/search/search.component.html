<div class="row">
  <div class="col">
    <input #searchBox type="text" (keyup)="search(searchBox.value)" class="form-control" placeholder="Serch artist..."/>
  </div>
</div>

<div class="card-columns m-5">
  <div class="card" *ngFor="let artist of artists">
    <img class="card-img-top" [src]="artist.images[0].url" [alt]="artist.name">
    <div class="card-body">
      <h5 class="card-title">{{ artist.name }}</h5>
      <p class="card-text">
        <span class="badge badge-pill badge-success" *ngFor="let genre of artist.genres">{{ genre }}</span>
      </p>
    </div>
  </div>
</div>
