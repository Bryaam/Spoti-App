<div class="card-columns">
  <div class="card" *ngFor="let release of newReleases">
    <img class="card-img-top" [src]="release.images[0].url" [alt]="release.name">
    <div class="card-body">
      <h5 class="card-title">{{ release.name }}</h5>
      <p class="card-text">
        <span class="badge badge-pill badge-success" *ngFor="let artist of release.artists">{{ artist.name }}</span>
      </p>
    </div>
  </div>
</div>
